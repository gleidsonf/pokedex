<!DOCTYPE html>
<html>
    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Pokedex</title>
    </head>
    <body>
      <div class="pokebar">
        <div class="circle-main"></div>
        <div class="center">
          <ul class="poke-indicators">
            <li class="circle bg-red"></li>
            <li class="circle bg-yellow"></li>
            <li class="circle bg-green"></li>
          </ul>
        </div>
      </div>
      <div class="panel-external">
        <div class="panel">
          <img src="" alt="" class="sprite">
          <div class="bar">
            <p class="name-pokemon"></p>
          </div>
        </div>
      </div>
      <div class="panel">
        <table>
          <tr>
            <td>No <span class="id-pokemon"></span></td>
            <td class="name"></td>
          </tr>
          <tr>
            <td>Tipo</td>
            <td class="type"></td>
          </tr>
          <tr>
            <td>Altura</td>
            <td class="height"></td>
          </tr>
          <tr>
            <td>Peso</td>
            <td class="weight"></td>
          </tr>
        </table>
      </div>
      <div class="panel">
        <h4>static</h4>
        <p class="description"></p>
      </div>
      <div class="panel">
        <table>
          <tr>
            <td>PS</td>
            <td class="ps"></td>
          </tr>
          <tr>
            <td>ATK</td>
            <td class="attack"></td>
          </tr>
          <tr>
            <td>DEF</td>
            <td class="defese"></td>
          </tr>
          <tr>
            <td>ATK_S</td>
            <td class="attackspecial"></td>
          </tr>
          <tr>
            <td>DEF_S</td>
            <td class="defesespecial"></td>
          </tr>
          <tr>
            <td>Vel</td>
            <td class="velocity"></td>
          </tr>
        </table>
      </div>
      <ul id="pokemons">

      </ul>


        <div class="pokemon">
          <p class="name"></p>
          <img class="sprite" src="" alt="">

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
